<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="icon" type="icon/x-icon" href="images/logo google.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-login">

        <h3>Login</h3>

        <input placeholder="Username" type="text" name="Username">

        <br><br>

        <input placeholder="Password" type="password" name="Password">

        <br>

        <p>
            <a href="#" class="link-lupa-password">Lupa Password</a>
        </p>

        <button class="tombollogin">Login</button>

        <br><br>

        <button class="tomboldaftarakun">Daftar Akun</button>

        <br><br><hr><br>

        <a href="#">
            <button class="btn-google"><img src="images/logo google.png" alt="">&ensp; Masuk/Daftar</button>
        </a>
        
    </div>
</body>
</html>
